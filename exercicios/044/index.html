<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/general-components.css">
    <link rel="shortcut icon" href="../assets/images/Favicon.ico" type="image/x-icon">
    <title>Exercício 044</title>
</head>
<body>
    <main class="container">
        <section class="card">
            <h1 class="title">Contador</h1>
            <form action="#" id="contador-form">
                <label class="camp-inputs">
                    Digite o primeiro valor:
                    <input type="number" id="number">
                </label>
                <label class="camp-inputs">
                    Digite o último valor:
                    <input type="number" id="last-number">
                </label>
                <label class="camp-inputs">
                    Digite o incremento:
                    <input type="number" id="increment">
                </label>
                <div>
                    <button type="submit" class="button" form="contador-form">Começar</button>
                    <button type="reset" class="button" form="contador-form">Limpar</button>
                </div>
            </form>
            <p class="text" id="text-area"></p>
        </section>
    </main>
    <script src="script-044.js"></script>
</body>
</html>
