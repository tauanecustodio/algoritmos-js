<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/general-components.css">
    <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon">
    <title>Exercício 089</title>
</head>
<body>
    <main id="card">
        <h1 class="title">Personalizando cartão</h1>
        <form action="#">
            <label class="camp-inputs" for="msg">
                Texto para o cartão:
                <input type="text" id="msg" maxlength="20">
            </label>
            <label class="camp-inputs" for="number">
                Quantas vezes a mensagem aparecerá:
                <input type="number" id="number" min=1 max=50>
            </label>
            <label for="border" class="camp-inputs">
                Selecione a borda desejada:
                <select class="input-select" name="border" id="border">
                    <option value="1">"+-------=======------+"</option>
                    <option value="2">"~~~~~~~~:::::::~~~~~~~"</option>
                    <option value="3">"<<<<<<<<------->>>>>>>"</option>
                </select>
            </label>
            <button class="btn" type="submit">Enviar</button>
        </form>
        <p id="text-area">
            Prévia: <br>
            <span>
            "+-------=======------+<br>Olá, Mundo!<br>+-------=======------+"
            </span>
        </p>
    </main>
    <script src="script-089.js"></script>
</body>
</html>
