<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora de IMC para ajudar a determinar o índice corporal baseado no peso e altura informados.">
    <meta name="keywords" content="IMC, Calculadora, Índice de massa corporal, saúde">
    <link rel="stylesheet" href="../assets/css/general-components.css">
    <link rel="shortcut icon" href="../assets/images/Favicon.ico" type="image/x-icon">
    <title>Exercício 034</title>
</head>
<body>
    <main class="container">
        <section class="card">
            <h1 class="title">Calculadora de IMC</h1>
            <form action="#" id="imc-form">
                <label class="camp-inputs" for="weight">
                    Informe seu peso:
                    <input type="number" id="weight" placeholder="kg">
                </label>
                <label class="camp-inputs" for="height">
                    e a sua altura:
                    <input type="number" id="height" placeholder="cm">
                </label>
                <div>
                    <button type="submit" form="imc-form" class="button">Calcular</button>
                    <button type="reset" form="imc-form" class="button">Limpar</button>
                </div>
            </form>
            <p class="text" id="text-area"></p>
        </section>
    </main>
    <script src="script-034.js" defer></script>
</body>
</html>
