<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/general-components.css">
    <link rel="shortcut icon" href="../assets/images/Favicon.ico" type="image/x-icon">
    <title>Exercício 058</title>
</head>
<body>
    <main id="card">
        <h1 class="title">Média da turma</h1>
        <p>Informe as notas de todos alunos da turma (clique no botão adicionar para cadastrar cada nota e em pronto para ver o resultado)</p>
        <form action="#">
            <label class="camp-inputs" for="nota">
                Nota:
                <input type="number" id="nota">
            </label>
            <div>
                <button class="btn" id="adicionar">Adicionar</button>
                <button type="submit" class="btn">Pronto <span id="total-alunos">(0)</span></button>
                <button type="reset" class="btn">Resetar</button>
            </div>
        </form>
        <p id="text-area"></p>
    </main>
    <script src="script-058.js"></script>
</body>
</html>
