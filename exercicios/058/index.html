<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/general-components.css">
    <link rel="shortcut icon" href="../assets/images/Favicon.ico" type="image/x-icon">
    <title>Exercício 058</title>
</head>
<body>
    <main class="container">
        <section class="card">
            <h1 class="title">Média da turma</h1>
            <p class="text">Informe as notas de todos alunos da turma (clique no botão adicionar para cadastrar cada nota e em pronto para ver o resultado)</p>
            <form action="#">
                <label class="camp-inputs" for="nota">
                    Nota:
                    <input type="number" id="nota">
                </label>
                <div>
                    <button class="button" id="adicionar">Adicionar</button>
                    <button type="submit" class="button">Pronto <span id="total-alunos">(0)</span></button>
                    <button type="reset" class="button">Resetar</button>
                </div>
            </form>
            <p class="text" id="text-area"></p>
        </section>
    </main>
    <script src="script-058.js"></script>
</body>
</html>
