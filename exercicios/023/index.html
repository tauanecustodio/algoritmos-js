<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/general-components.css">
    <link rel="shortcut icon" href="../assets/images/Favicon.ico" type="image/x-icon">
    <title>Exercício 023</title>
</head>
<body>
    <main class="container">
        <section class="card">
            <h1 class="title">Promocão - 8 de março</h1>
            <form action="#" id="form">
                <label class="camp-inputs">
                    Informe seu nome:
                    <input type="text" id="name" required>
                </label>
                <label class="camp-inputs">
                    Selecione seu gênero:
                    <select class="input-select" name="gender" id="gender" required="required">
                        <option value="">Selecione</option>
                        <option value="feminino">Feminino</option>
                        <option value="masculino">Masculino</option>
                    </select>
                </label>
                <label class="camp-inputs">
                    Qual o valor da compra?
                    <input type="number" id="price" placeholder="R$" required>
                </label>
                <div>
                    <button class="button" type="submit" form="form">Calcular</button>
                    <button class="button" type="reset">Limpar</button>
                </div>
            </form>
            <p class="text" id="text-area"></p>
        </section>
    </main>
    <script src="script-023.js"></script>
</body>
</html>
