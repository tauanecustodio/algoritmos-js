<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/general-components.css">
    <link rel="shortcut icon" href="../assets/images/Favicon.ico" type="image/x-icon">
    <title>Exercício 023</title>
</head>
<body>
    <main id="card">
        <h1 class="title">Promocão - 8 de março</h1>
        <form action="#" id="form">
            <label class="camp-inputs" for="name">
                Informe seu nome:
                <input type="text" id="name" required>
            </label>
            <label class="camp-inputs" for="gender">
                Selecione seu gênero:
                <select class="input-select" name="gender" id="gender" required="required">
                    <option value="">Selecione</option>
                    <option value="feminino">Feminino</option>
                    <option value="masculino">Masculino</option>
                </select>
            </label>
            <label class="camp-inputs" for="price">
                Qual o valor da compra?
                <input type="number" id="price" placeholder="R$" required>
            </label>
            <div>
                <button class="btn" type="submit" form="form">Calcular</button>
                <button class="btn" type="reset">Limpar</button>
            </div>
        </form>
        <p id="text-area"></p>
    </main>
    <script src="script-023.js"></script>
</body>
</html>
