<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/general-components.css">
    <link rel="shortcut icon" href="../assets/images/Favicon.ico" type="image/x-icon">
    <title>Exercício 016</title>
</head>
<body>
    <main class="container">
        <section class="card">
            <h1 class="title">Redução de tempo de vida de um fumante</h1>
            <p class="text">A cada cigarro fumado você 10min de vida</p>
            <form action="#" id="cigarette-form">
                <label for="value-cigarette" class="camp-inputs">
                    Em média quantos cigarros você fuma por dia?
                    <input type="number" id="value-cigarrette">
                </label>
                <label for="value-years" class="camp-inputs">
                    Há quantos anos você fuma?
                    <input type="number" id="value-years">
                </label>
                <div>
                    <button class="button" type="submit" form="cigarette-form">Calcular</button>
                    <button class="button" type="reset" form="cigarette-form">Limpar</button>
                </div>
            </form>
            <p class="text" id="text-area"></p>
        </section>
    </main>
    <script src="script-016.js"></script>
</body>
</html>
