<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aluguel de carros populares e de luxo">
    <link rel="stylesheet" href="../assets/css/general-components.css">
    <link rel="shortcut icon" href="../assets/images/Favicon.ico" type="image/x-icon">
    <title>Exercício 035</title>
</head>
<body>
    <main class="container">
        <h1 class="title">Aluguel de carros</h1>
        <p>Simule o valor a ser pago</p>
        <form action="#" id="aluguel-form">
            <label class="camp-inputs">
                Qual o tipo de carro?
                <select class="input-select" name="car-type" id="car-type">
                    <option value="">Selecionar</option>
                    <option value="popular">Popular</option>
                    <option value="luxo">Luxo</option>
                </select>
            </label>
            <label class="camp-inputs">
                Por quantos dias você permaneceu com o carro?
                <input type="number" id="car-days">
            </label>
            <label class="camp-inputs">
                Quantos km foram percorridos:
                <input type="text" id="car-distance">
            </label>
            <div>
                <button class="btn" type="submit" form="aluguel-form">Enviar</button>
                <button class="btn" type="reset" form="aluguel-form">Limpar</button>
            </div>
        </form>
        <p id="text-area"></p>
    </main>
    <script src="script-035.js"></script>
</body>
</html>
