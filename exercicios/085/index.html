<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/general-components.css">
    <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon">
    <title>Exercício 085</title>
</head>
<body>
    <main id="card">
        <h1 class="title">Filtrando funcionarios</h1>
        <p>Filtros aplicados: mulheres, salário acima de R$5.000</p>
        <p>Informe os dados de 5 pessoas que você quer filtrar (clique no botão adicionar para cadastrar cada uma delas)</p>
        <form action="#">
            <label class="camp-inputs" for="weight">
                Nome:
                <input type="text" id="name">
            </label>
            <label class="camp-inputs" for="gender">
                Sexo:
                <select class="input-select" name="gender" id="gender">
                    <option value="">Selecione</option>
                    <option value="feminine">Feminino</option>
                    <option value="masculine">Masculino</option>
                </select>
            </label>
            <label class="camp-inputs" for="gender">
                Salário:
                <input type="number" id="wage">
            </label>
            <div>
                <button type="submit" class="btn" id="add">
                    Adicionar <span id="total-person">(0)</span>
                </button>
                <button type="reset" class="btn">Resetar</button>
            </div>
        </form>
        <p id="text-area"></p>
    </main>
    <script src="script-085.js"></script>
</body>
</html>
