<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/general-components.css">
    <link rel="shortcut icon" href="../assets/images/Favicon.ico" type="image/x-icon">
    <title>Exercício 029</title>
</head>
<body>
    <main id="card">
        <h1 class="title">Aumento de salário</h1>
        <form action="#" id="wage-form">
            <label class="camp-inputs" for="name">
                Informe seu nome:
                <input type="text" id="name">
            </label>
            <label class="camp-inputs" for="wage">
                Informe seu salário atual:
                <input type="number" id="wage">
            </label>
            <label class="camp-inputs" for="work-years">
                Há quantos anos você está na empresa?
                <input type="number" id="work-years">
            </label>
            <div>
                <button form="wage-form" class="btn" type="submit">Calcular</button>
                <button form="wage-form" class="btn" type="reset">Limpar</button>
            </div>
        </form>
        <p id="text-area"></p>
    </main>
    <script src="script-029.js"></script>
</body>
</html>
