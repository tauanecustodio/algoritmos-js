<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/general-components.css">
    <title>Exercício 057</title>
</head>
<body>
    <main id="card">
        <h1 class="title">Total investido em salários</h1>
        <p>Informe os dados das pessoas que você quer comparar (clique no botão adicionar para cadastrar cada uma delas e em comparar para ver o resultado)</p>
        <form action="#">
            <label class="camp-inputs" for="gender">
                Sexo:
                <select class="input-select" name="gender" id="gender">
                    <option value="">Selecione</option>
                    <option value="feminine">Feminino</option>
                    <option value="masculine">Masculino</option>
                </select>
            </label>
            <label class="camp-inputs" for="wage">
                Salário:
                <input type="number" id="wage">
            </label>
            <div>
                <button class="btn" id="adicionar">Adicionar</button>
                <button type="submit" class="btn" id="comparar">Comparar (0)</button>
                <button type="reset" class="btn">Resetar</button>
            </div>
        </form>
        <p id="text-area"></p>
    </main>
    <script src="script-057.js"></script>
</body>
</html>
