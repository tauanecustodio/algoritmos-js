<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/general-components.css">
    <link rel="shortcut icon" href="../assets/images/Favicon.ico" type="image/x-icon">
    <title>Exercício 045</title>
</head>
<body>
    <main id="card">
        <h1 class="title">Contador</h1>
        <form action="#" id="contador-form">
            <label class="camp-inputs" for="number">
                Digite o primeiro valor:
                <input type="number" id="number" name="number">
            </label>
            <label class="camp-inputs" for="last-number">
                Digite o último valor:
                <input type="number" id="last-number" name="last-number">
            </label>
            <label class="camp-inputs" for="increment">
                Digite o incremento:
                <input type="number" id="increment" name="increment">
            </label>
            <div>
                <button type="submit" class="btn" form="contador-form">Começar</button>
                <button type="reset" class="btn" form="contador-form">Limpar</button>
            </div>
        </form>
        <p id="text-area"></p>
    </main>
    <script src="script-045.js"></script>
</body>
</html>
